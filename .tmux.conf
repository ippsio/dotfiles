# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-online-status'
set -g @plugin 'tmux-plugins/tmux-cpu'

# NOTE: Install: Prefix + shift + i

# tmux起動時のシェルをzshにする
set -g default-shell /usr/local/bin/zsh

# tmuxを256色表示できるようにする
set -ga terminal-overrides ",xterm-256color:Tc"
set -g default-terminal "screen-256color"

# prefixキーをCtrl-tに変更。デフォルトのCtrl-bは不使用とする
set -g prefix C-t
unbind C-b

# ステータスバーの配置
set -g status-position top
set -g status-justify centre
set -g status-left-length  90
set -g status-right-length 90

# ステータスバー表示内容
set -g status-left  '[pane #P] %m/%d(%a) %H:%M:%S | #{battery_icon}#{battery_percentage}(#{battery_remain}) | #(wifi) '
set -g status-right "#H"

# ステータスバーを1秒毎に描画し直す
set -g status-interval 1

# ステータスバーの色
set -g status-bg "#440000"
set -g status-fg "#ff0000"

# vimのキーバインドでペインを移動する
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# vimのキーバインドでペインをリサイズする
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# ペイン縦分割(Prefix + '|' や Prefix + '\')
bind | split-window -h
bind \ split-window -h

# ペイン横分割(Prefix + '-')
bind - split-window -v

# 番号基準値を変更
set -g base-index 1

# マウス操作を有効にする
set -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e'"

# コピーモードを設定する
# コピーモードでvimキーバインドを使う
setw -g mode-keys vi

# 'v' で選択を始める
bind -T copy-mode-vi v send -X begin-selection

# 'V' で行選択
bind -T copy-mode-vi V send -X select-line

# 'C-v' で矩形選択
bind -T copy-mode-vi C-v send -X rectangle-toggle

# 'y' でヤンク
bind -T copy-mode-vi y send -X copy-selection

# 'Y' で行ヤンク
bind -T copy-mode-vi Y send -X copy-line

# 'C-p'でペースト
bind-key C-p paste-buffer

# 色
set -g window-style        'fg=#cccccc'
set -g window-active-style 'fg=#ffffff bg=#00112a'

set -g pane-border-bg colour23
set -g pane-border-fg colour67
#set -g pane-active-border-bg colour250
#set -g pane-active-border-fg colour51

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b "~/.cache/tmux/plugins/tpm/tpm"
