# increase escape response for tmux
set -s escape-time 0

# 後方スクロール行数の上限
set-option -g history-limit 100000

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-yank'

# NOTE: Install: Prefix + shift + i

# tmuxを256色/TrueColor表示できるようにする
set -ga terminal-overrides ",xterm-256color:Tc"
set -g default-terminal "screen-256color"

# prefixキーをCtrl-tに設定。
set -g prefix C-t
# デフォルトのprefixキーであるCtrl-bは不使用とする
unbind C-b

# ステータスバーの設定
# (shell command)	コマンドの出力の最初の行
# [attributes]	色や属性の変更
# H ローカルホストのホスト名
# h ローカルホストのドメイン名を除いたホスト名
# F カレントウィンドウのフラグ
# I カレントウィンドウのインデクス
# D カレントペインの識別子
# P カレントペインのインデクス
# S セッション名
# T カレントペインのタイトル
# W カレントウィンドウの名前
set -g status-bg "#554433"
set -g status-fg "#ffff00"
set -g status-position top
set -g status-justify left
set -g status-left-length  90
set -g status-right-length 90

# tmux-cpu
set -g @cpu_low_icon "=" # icon when cpu is low
set -g @cpu_medium_icon "≡" # icon when cpu is medium
set -g @cpu_high_icon "≣" # icon when cpu is high
set -g @cpu_low_fg_color "" # foreground color when cpu is low
set -g @cpu_medium_fg_color "" # foreground color when cpu is medium
set -g @cpu_high_fg_color "" # foreground color when cpu is high
set -g @cpu_low_bg_color "#[bg=green]" # background color when cpu is low
set -g @cpu_medium_bg_color "#[bg=yellow]" # background color when cpu is medium
set -g @cpu_high_bg_color "#[bg=red]" # background color when cpu is high
set -g @cpu_percentage_format "%3.0f%%" # printf format to use to display percentage

# ステータスバーとwindow-statusの表示内容
set -g status-left  '#[default]Session[#S]#[default] #{cpu_bg_color} CPU:#{cpu_icon}#{cpu_percentage} #[default]#{?client_prefix,#[reverse],} %m/%d(%a)%H:%M:%S'
set-window-option -g window-status-format         " w#I-p#P #W #[default]"
set-window-option -g window-status-current-format " #[fg=colour255,bg=colour27,bold]\>>[W#I P#P #W\]<<#[default]"
set -g status-right "#(tmux_wifi) | #(tmux_battery --tmux)(#(tmux_battery --remain)) | #h"

# ステータスバーを1秒毎に描画し直す
set -g status-interval 1

# ペイン移動
# Prefix + 'h','j','k','l'
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind q display-panes
bind t display-panes
bind C-t select-pane -D

# Prefix + 'CTRL-h','CTRL-j','CTRL-k','CTRL-l'でも行けるようにする。
# 多分その方が使いやすい
bind -r C-h select-pane -L
bind -r C-j select-pane -D
bind -r C-k select-pane -U
bind -r C-l select-pane -R

# ペインリサイズ
# Prefix + 'H','J','K','L'
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5


# ペインの縦分割
# Prefix + '|',または'\'
bind \| split-window -h
bind \\ split-window -h
bind C-\\ split-window -h

# ペインの横分割
# Prefix + '-'
bind - split-window -v

# コピーモードへのモード変更
# Prefix + '[': コピーモード開始
bind C-[ copy-mode

# 番号基準値を変更
set -g base-index 1

# tmuxの有無によらず、テキストのコピーはCmd+Cでやりたいのでコメントアウト
#
# マウスを有効にすると、マウス範囲選択が終わると同時に選択範囲が解除されたりして
# 俺的には使いにくかったので、この辺全部コメントアウトする。
# と思ったが、マウスを有効にしないとステータスバーまでスクロールしちゃったり、色々変なので
# やっぱりコメントアウトは削除しました。
# 
## マウス操作を有効にする
set -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e'"
#

# ペインの移動(ローテート)
bind -n C-left select-pane -L
bind -n C-down select-pane -D
bind -n C-up select-pane -U
bind -n C-right select-pane -R


# コピーモードでvimキーバインドを使う

setw -g mode-keys vi

# 'v' で選択を始める
bind -T copy-mode-vi v send -X begin-selection

# 'V' で行選択
bind -T copy-mode-vi V send -X select-line

# 'C-v' で矩形選択
bind -T copy-mode-vi C-v send -X rectangle-toggle

# 'y' でヤンク
bind -T copy-mode-vi y send -X copy-selection

# 'Y' で行ヤンク
bind -T copy-mode-vi Y send -X copy-line

# 'C-p'でペースト
bind-key C-p paste-buffer

# windowの色
set -g window-style        'fg=#999999 bg=#000000'
set -g window-active-style 'fg=#ffffff bg=#002a3a'

# Paneの色
set -g pane-border-style        'fg=#ffffff bg=#999999'
set -g pane-active-border-style 'fg=#ffffff bg=#ff0088'

## ヴィジュアルノーティフィケーションを有効にする
setw -g monitor-activity on
set -g visual-activity on

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b "~/.cache/tmux/plugins/tpm/tpm"

# run -b "~/dotfiles/tmux/tmux-cpu/cpu.tmux"

set -g display-panes-time 5000
