# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
#set -g @plugin 'tmux-plugins/tmux-battery'
#set -g @plugin 'tmux-plugins/tmux-online-status'
set -g @plugin 'tmux-plugins/tmux-cpu'

# NOTE: Install: Prefix + shift + i

# tmux起動時のシェルをzshにする
set -g default-shell /usr/local/bin/zsh

# tmuxを256色/TrueColor表示できるようにする
set -ga terminal-overrides ",xterm-256color:Tc"
set -g default-terminal "screen-256color"

# prefixキーをCtrl-tに変更。デフォルトのCtrl-bは不使用とする
set -g prefix C-t
unbind C-b

# ステータスバーの設定
# (shell command)	コマンドの出力の最初の行
# [attributes]	色や属性の変更
# H ローカルホストのホスト名
# h ローカルホストのドメイン名を除いたホスト名
# F カレントウィンドウのフラグ
# I カレントウィンドウのインデクス
# D カレントペインの識別子
# P カレントペインのインデクス
# S セッション名
# T カレントペインのタイトル
# W カレントウィンドウの名前
set -g status-bg "#880000"
set -g status-fg "#ff5555"
set -g status-position top
set -g status-justify centre
set -g status-left-length  90
set -g status-right-length 90

# ステータスバー表示内容
set -g status-left  '#(tmux show-options -g prefix) #{?client_prefix,#[reverse]ON ,}[pane #P] IME[#(ime)] %m/%d(%a) %H:%M:%S | #(battery --tmux)(#(battery --remain)) | #(wifi) '
set -g status-right "#h"

# window-status のフォーマットを指定する。
set-window-option -g window-status-format " #I: #W "

# カレントウィンドウの window-status のフォーマットを指定する
set-window-option -g window-status-current-format "#[fg=colour255,bg=colour27,bold] #I: #W #[default]"

# ステータスバーを1秒毎に描画し直す
set -g status-interval 1

# ペイン移動
# Prefix + 'h','j','k','l'
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# ペインリサイズ
# Prefix + 'h','j','k','l'
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# ペインの縦分割
# Prefix + '|',または'\'
bind | split-window -h
bind \ split-window -h

# ペインの横分割
# Prefix + '-'
bind - split-window -v

# 番号基準値を変更
set -g base-index 1

# tmuxの有無によらず、テキストのコピーはCmd+Cでやりたいのでコメントアウト
#
# マウスを有効にすると、マウス範囲選択が終わると同時に選択範囲が解除されたりして
# 俺的には使いにくかったので、この辺全部コメントアウトする。
# と思ったが、マウスを有効にしないとステータスバーまでスクロールしちゃったり、色々変なので
# やっぱりコメントアウトは削除しました。
# 
## マウス操作を有効にする
set -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e'"
#

# コピーモード設定
# Prefix + '[': コピーモード開始
# コピーモードでvimキーバインドを使う
setw -g mode-keys vi

# 'v' で選択を始める
bind -T copy-mode-vi v send -X begin-selection

# 'V' で行選択
bind -T copy-mode-vi V send -X select-line

# 'C-v' で矩形選択
bind -T copy-mode-vi C-v send -X rectangle-toggle

# 'y' でヤンク
bind -T copy-mode-vi y send -X copy-selection

# 'Y' で行ヤンク
bind -T copy-mode-vi Y send -X copy-line

# 'C-p'でペースト
#bind-key C-p paste-buffer

# 色
set -g window-style        'fg=#666666'
set -g window-active-style 'fg=#ffffff bg=#00112a'

set -g pane-border-style bg='#0000ff'
set -g pane-border-style fg='#ffffff'
set -g pane-active-border-style bg='#ff0000'
set -g pane-active-border-style fg='#ff0000'

## ヴィジュアルノーティフィケーションを有効にする
setw -g monitor-activity on
set -g visual-activity on

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b "~/.cache/tmux/plugins/tpm/tpm"

