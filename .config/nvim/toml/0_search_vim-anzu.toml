# /検索強化
[[plugins]]
repo = 'osyo-manga/vim-anzu'
hook_add = '''
  " let g:anzu_status_format = "%p(%i/%l)"
  let g:anzu_status_format = "%i/%l"

  " nmap n nzz<Plug>(anzu-mode-n)
  " nmap N Nzz<Plug>(anzu-mode-N)
  nmap n nzz<Plug>(anzu-update-search-status)
  nmap N Nzz<Plug>(anzu-update-search-status)
  xmap n <Esc>ngN
  xmap N <Esc>NgN
  nmap * <Plug>(anzu-star)
  "nmap # <Plug>(anzu-sharp)
  " IMEをOFFにする(102=英数key)（インサートモード抜け時とフォーカス取得／開放時）
  nmap <silent> <ESC> :<C-u>nohlsearch<CR><Plug>(anzu-clear-search-status):call system('osascript -e "tell application \"System Events\" to key code 102"')<CR>
'''
